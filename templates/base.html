<!doctype html>
<html>
	<head>
		<title>تهران لاگ</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!-- Bootstrap -->
				<link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" media="screen" type="text/css">
				<link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.min.css')}}" type="text/css" >
				<link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet" media="screen" type="text/css">

				<script type='text/javascript' src="{{ url_for('static', filename='js/jquery.js')}}"></script>
				<script type='text/javascript' src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{ url_for("index") }}">خانه</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="menu_container">
		{% with pages=menu %}
			{% include "_list.html" %}
		{% endwith %}
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="عبارت جستجو">
				</div>
				<button type="submit" class="btn btn-default">جستجو</button>
			</form>
		</div><!-- /.navbar-collapse -->
		</nav>
		<div id="content">
			{% block content %}
			<p>Default content to be displayed</p>
			{% endblock content %}
		</div>
	</body>
</html>
